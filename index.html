<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
</head>
<body>

    <div class="calculator--wrapper">
        <input id="display" class="calculator--display" type="text" value="0">
        <div class="buttons-wrapper">
            <button onclick="addValue('7')" class="btn number--button">7</button>
            <button onclick="addValue('8')" class="btn number--button">8</button>
            <button onclick="addValue('9')" class="btn number--button">9</button>
            <button onclick="addOperator('/')" class="btn operator--button">/</button>
            <button onclick="addValue('4')" class="btn number--button">4</button>
            <button onclick="addValue('5')" class="btn number--button">5</button>
            <button onclick="addValue('6')" class="btn number--button">6</button>
            <button onclick="addOperator('*')" class="btn operator--button">*</button>
            <button onclick="addValue('1')" class="btn number--button">1</button>
            <button onclick="addValue('2')" class="btn number--button">2</button>
            <button onclick="addValue('3')" class="btn number--button">3</button>
            <button onclick="addOperator('-')" class="btn operator--button">-</button>
            <button onclick="clearDisplay()" class="btn clear--action--button">c</button>
            <button onclick="addValue('0')" class="btn number--button">0</button>
            <button onclick="addOperator('+')" class="btn operator--button">+</button>
            <button onclick="result()" class="btn result--action--button">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
